<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listagem das Multas</title>
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="semantic/semantic.min.js"></script>
</head>

<body>
  <div class="ui two column centered grid">
    <div class="column">
      <header id="topo_list">
        <div class="ui four item menu" id="will" > <a class="item" href="Index.html">Início</a> <a class="item" href="Cadastro.html">Cadastro</a> <a class="active item" href="Listar.html">Listagem</a> <a class="item" href="Consultar.html">Consulta</a> </div>
      </header>
    </div>
  </div>
  <div class="ui grid">
    <div class="five wide column"></div>
    <div class="six wide column">
      <h2 id="h2" class="ui dividing header">Lista de Multas</h2> </div>
    <div class="five wide column"></div>
  </div>
  <div class="ui two column centered grid" id="formt">
    <div id="table" class="table"></div>
  </div>
  <div class="ui two column centered grid">
    <div class="column">
      <form id="form2" class="ui equal width form">
        <div class="fields">
          <div class="required field">
            <label id="label">CNH</label>
            <input type="text" name="cnh" id="editcnh" placeholder="Digite sua CNH"> </div>
          <div class="required field">
            <label id="label">Placa</label>
            <input type="text" name="placa" id="editplaca" placeholder="AAA-0000"> </div>
        </div>
        <div class="fields">
          <div class="required field">
            <label id="label">Proprietário</label>
            <input type="text" name="proprietario" id="editproprietario" placeholder="Proprietário do veículo"> </div>
          <div class="required field">
            <label id="label">Infração</label>
            <input type="text" name="infracao" id="editinfracao" placeholder="Ex: Estac. em local proibido"> </div>
        </div>
        <div class="fields">
          <div class="required field">
            <label id="label">Gravidade</label>
            <input type="text" name="gravidade" id="editgravidade" placeholder="Ex: Gravíssima"> </div>
          <div class="required field">
            <label id="label">Pontos</label>
            <input type="text" name="pontos" id="editpontos" placeholder="Ex: 7"> </div>
        </div>
        <div class="fields">
          <div class="required field">
            <label id="label">Valor</label>
            <input type="text" name="valor" id="editvalor" placeholder="R$127,50"> </div>
          <div class="required field">
            <label id="label">Data</label>
            <input type="text" name="data" id="editdata" placeholder="01/01/2000"> </div>
        </div>
        <div class="ui error message"></div>
        <div class="two ui buttons">
          <button class="ui black button" type="submit" id="salvar">Salvar</button>
          <button class="ui red button" type="button" id="cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    $(function () {
      $('#table').hide();
      $('#form2').hide();
      mostrar();
      $("#cancelar").click(function () {
        $('#form2').hide();
      });
    });
  </script>
</body>

</html>
