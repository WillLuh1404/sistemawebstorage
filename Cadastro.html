<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Multas</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
</head>

<body>
    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <header>
                <div class="ui four item menu" id="will" > <a class="item" href="Index.html">Início</a> <a class="active item" href="Cadastro.html">Cadastro</a> <a class="item" href="Listar.html">Listagem</a> <a class="item" href="Consultar.html">Consulta</a> </div>
            </header>
        </div>
        <div class="four wide column"></div>
    </div>
    <div class="ui grid">
        <div class="five wide column"></div>
        <div class="six wide column">
            <div class="topo"></div>
            <h2 id="h2" class="ui dividing header">Cadastro de Multas</h2>
            <form id="form" class="ui form">
                <div class="required field">
                    <label id="label">Proprietário</label>
                    <input type="text" name="proprietario" id="proprietario" placeholder="Proprietário do veículo"> </div>
                <div class="required field">
                    <label id="label">Placa</label>
                    <input type="text" name="placa" id="placa" placeholder="Exemplo: AAA - 0000"> </div>
                <div class="required field">
                    <label id="label">CNH</label>
                    <input type="text" name="cnh" id="cnh" placeholder="Digite o numero da CNH"> </div>
                <div class="required field">
                    <label id="label">Infração</label>
                    <input type="text" name="infracao" id="infracao" placeholder="Ex: Excesso de velocidade "> </div>
                <div class="required field">
                    <label id="label">Gravidade</label>
                    <select class="ui dropdown" name="gravidade" id="gravidade">
                        <option value=""></option>
                        <option value="leve">Leve</option>
                        <option value="Media">Média</option>
                        <option value="Grave">Grave</option>
                        <option value="Gravissima">Gravissíma</option>
                    </select>
                </div>
                <div class="required field">
                    <label id="label">Pontos</label>
                    <select class="ui dropdown" name="pontos" id="pontos">
                        <option value=""></option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="required field">
                    <label id="label">Valor</label>
                    <input type="text" name="valor" id="valor" placeholder="R$574,00"> </div>
                <div class="required field">
                    <label id="label">Data</label>
                    <input type="text" name="data" id="data" placeholder="00/00/0000"> </div>
                <div class="ui error message"></div>
                <div class="two ui buttons">
                    <button class="ui black button" type="submit" id="cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="five wide column"></div>
    </div>
</body>

</html>
